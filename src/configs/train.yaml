DEVICE: cuda

MODEL:
  NAME          : 'MLP_TEST'
  NUM_CLASSES   : 10
  PRETRAINED    : False

DATASET:
  TRAIN_DATA_DIR: []
  NUM_WORKERS   : 16
  RATIO         : 0.8

TRAIN: 
  BATCH_SIZE    : 128    
  EPOCHS        : 200    
  PATIENCE      : 10     
  AMP           : True   

LOSS:
  NAME: CrossEntropyLoss

OPTIMIZER:
  NAME: Adam
  lr: 0.001             
  weight_decay: 0.0001  

SCHEDULER:
  scheduler_name: 'ReduceLROnPlateau' 
  mode: 'max'
  factor: 0.1
  patience: 5
  min_lr: 0.000001

SAVE_DIR        : '/workspace/outputs'